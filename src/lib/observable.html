<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 响应式原理</title>
</head>
<body>
<div>
    <button id="button">快点我哈哈</button>
</div>
</body>
<script>
    // 那么Vue是如何将所有data下面的所有属性变成可观察的（observable）呢？
    function observe(obj, cb) {
        Object.keys(obj).forEach((key) => defineReactive(obj, key, obj[key], cb))
    }

    function defineReactive(obj, key, val, cb) {
        Object.defineProperty(obj, key, {
            enumerable: true,
            configurable: true,
            get() {
                return val
            },
            set(newVal) {
                val = newVal
                cb() // 订阅者收到消息的回调
            }
        })
    }

    class Vue {
        constructor(options) {
            // 定义一个观察者对象
            this._data = options.data
            // observe(this._data, options.render)
            _proxy.call(this, options.data)
            observe(options.data, options.render)
        }
    }

    let app = new Vue({
        el: '#app',
        data: {
            text1: 'text1',
            text2: 'text2'
        },
        render() {
            console.log('i have render')
        }
    })

    // document.getElementById('button').onclick = ()=> {
    //     console.log('text1=======', app._data.text1)
    //     app._data.text1 = 'hello vue'
    //     console.log('text1=======', app._data.text1)
    // }

    // 那么问题来了，需要对app._data.text操作才会触发set 为了偷懒，我们需要一种方便的方法通过app.text直接设置就能触发set对视图进行重绘。那么就需要用到代理
    function _proxy(data) {
        const that = this
        console.log(that)
        Object.keys(data).forEach((key) => {
            Object.defineProperty(that, key, {
                configurable: true,
                enumerable: true,
                get() {
                    return that._data[key]
                },
                set(newVal) {
                    that._data[key] = newVal
                }
            })
        })
    }

    document.getElementById('button').onclick = ()=> {
        console.log('text1=======', app.text1)
        app.text1 = 'hello vue'
        console.log('text1=======', app.text1)
    }



    // test
    let obj = {}
    let bValue
    Object.defineProperty(obj, 'a', {
        configurable: true,
        enumerable: true,
        get() {
            return bValue
        },
        set(v) {
            bValue = v
        }
    })
    obj.a = 100
    console.log(obj)  // {a: 100}

</script>
</html>
